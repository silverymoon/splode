<meta charset="utf-8" />
  <title>Jasmine Tests</title>

  <link rel="stylesheet" type="text/css" href="../jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.css">

  <script type="text/javascript" src="../jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="../jasmine-standalone-1.1.0/lib/jasmine-1.1.0/jasmine-html.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="splodespec.js"></script>

  <script type="text/javascript">
  $(function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
      jasmineEnv.execute();
  });
  </script>
</head>
